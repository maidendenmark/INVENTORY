<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50 font-poppins leading-normal tracking-normal text-gray-800">

    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center p-4 z-50 visible-visually">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center transition-transform duration-500 ease-in-out">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Welcome!</h2>
            <p class="text-gray-600 mb-8">Please sign in to manage your inventory.</p>
            <div id="google-button-div" class="flex justify-center"></div>
        </div>
    </div>

    <div id="appContainer" class="min-h-screen flex flex-col hidden-visually">
        <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed top-0 w-full z-10">
            <h1 class="text-2xl font-bold text-gray-900">Your Inventory</h1>
            <div class="flex items-center gap-4">
                <span id="user-display" class="text-gray-600 font-medium hidden md:inline"></span>
                <button id="signOutBtn" class="bg-red-500 text-white py-2 px-4 rounded-full text-sm font-semibold hover:bg-red-600 transition duration-300 ease-in-out">Sign Out</button>
            </div>
        </nav>
        
        <main class="container mx-auto p-4 mt-20 flex-grow">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Inventory Dashboard</h1>

            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="Search products..." class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
            </div>
            
            <section class="bg-white p-6 rounded-xl shadow-md mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Add/Edit Product</h2>
                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="productNameInput" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="productNameInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="descriptionInput" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="descriptionInput" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"></textarea>
                    </div>
                    <div>
                        <label for="sizeInput" class="block text-sm font-medium text-gray-700">Size</label>
                        <input type="text" id="sizeInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="boxInput" class="block text-sm font-medium text-gray-700">Box</label>
                        <input type="text" id="boxInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="priceInput" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" step="0.01" id="priceInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="locationInput" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="locationInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="productQuantityInput" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="productQuantityInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Product Image</label>
                        <div class="mt-1 flex items-center">
                            <label class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="imageFileInput" name="image" type="file" class="sr-only">
                            </label>
                            <span id="fileInputText" class="ml-3 text-sm text-gray-500">No file chosen</span>
                        </div>
                    </div>
                    <div class="md:col-span-2 flex justify-end items-center gap-4 mt-2">
                        <button type="button" id="cancelEditBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md text-sm font-semibold hover:bg-gray-400 hidden transition-colors">Cancel</button>
                        <button type="submit" id="addProductBtn" class="bg-indigo-500 text-white py-2 px-4 rounded-md text-sm font-semibold hover:bg-indigo-600 transition-colors">Add Product</button>
                    </div>
                </form>
            </section>
            
            <section>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Inventory</h2>
                <div id="inventoryList">
                    <p class="text-center text-gray-500">No products found. Add a new product to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <div id="messageModal" class="fixed inset-0 z-50 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 hidden-visually">
        <div class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="p-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p id="messageText" class="text-sm font-medium text-gray-900"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
