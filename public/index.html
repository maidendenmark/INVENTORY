<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #374151;
        }
    </style>
</head>
<body class="p-6 md:p-10 flex flex-col items-center">
    <div class="max-w-4xl w-full">
        <header class="bg-white rounded-xl shadow-lg p-6 mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-gray-800">ðŸ“¦ Inventory Manager</h1>
            <p class="text-gray-500 mt-2">Track and manage your products with ease.</p>
        </header>

        <div id="login-status" class="mb-4 text-center">
            <button id="login-button" class="bg-blue-500 text-white px-4 py-2 rounded">Sign In with Google</button>
        </div>

        <div id="inventorySection" style="display: none;">
            
            <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add/Edit Product</h2>
                <form id="productForm" class="space-y-4">
                    <input type="hidden" id="editProductId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="productNameInput" class="block text-sm font-medium text-gray-700">Product Name <span class="text-red-500">*</span></label>
                            <input type="text" id="productNameInput" placeholder="e.g., Apple iPhone 15" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        </div>
                        <div>
                            <label for="productQuantityInput" class="block text-sm font-medium text-gray-700">Quantity <span class="text-red-500">*</span></label>
                            <input type="number" id="productQuantityInput" placeholder="e.g., 10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        </div>
                    </div>
                    <div>
                        <label for="descriptionInput" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="descriptionInput" rows="2" placeholder="e.g., Latest model with improved camera" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="sizeInput" class="block text-sm font-medium text-gray-700">Size</label>
                            <input type="text" id="sizeInput" placeholder="e.g., 6.1 inch" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        </div>
                        <div>
                            <label for="boxInput" class="block text-sm font-medium text-gray-700">Box</label>
                            <input type="text" id="boxInput" placeholder="e.g., A123" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        </div>
                        <div>
                            <label for="priceInput" class="block text-sm font-medium text-gray-700">Price ($)</label>
                            <input type="number" step="0.01" id="priceInput" placeholder="e.g., 999.99" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        </div>
                        <div>
                            <label for="locationInput" class="block text-sm font-medium text-gray-700">Location</label>
                            <input type="text" id="locationInput" placeholder="e.g., Shelf 2B" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Image</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-blue-400 transition-colors duration-200">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.26-3.26a4 4 0 00-5.48-.06L14 30M32 12a4 4 0 100-8 4 4 0 000 8z" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="imageFileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Upload a file</span>
                                        <input id="imageFileInput" name="imageFileInput" type="file" accept="image/*" class="sr-only">
                                    </label>
                                    <p id="fileInputText" class="pl-1 text-gray-500">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-2 mt-4">
                        <button type="button" id="cancelEditBtn" class="hidden px-6 py-2 bg-gray-400 text-white rounded-lg shadow-md hover:bg-gray-500 transition-colors duration-300">
                            Cancel
                        </button>
                        <button type="button" id="addProductBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Current Inventory</h2>
                <div class="mb-6">
                    <input type="text" id="searchInput" placeholder="Search by name, box, or location..." class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                </div>
                
                <div id="inventoryList" class="space-y-4">
                    <div class="text-center text-gray-500 p-4">Loading inventory...</div>
                </div>
            </div>
            
        </div>
    </div>

    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <p id="messageText" class="text-lg leading-6 font-medium text-gray-900"></p>
                <div class="mt-4">
                    <button onclick="hideMessage()" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-24 shadow-sm hover:bg-blue-700">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
